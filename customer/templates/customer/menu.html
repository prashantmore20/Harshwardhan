{% extends 'customer/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-2">
        <div class="col-md-6 col-sm-12 text-center">
            <h1>List of Items</h1>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-sm-12 text-center">
            <form action="{% url 'menu-search' %}" method="GET">
                <div class="md-form mt-0 active-cyan-2">
                    <input class="form-control" name="q" type="text" placeholder="search Items" area-label="search" value="{{ request.GET.q }}">
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        {% for item in menu_items %}
        <div class="col-md-3 col-sm-12 text-center mt-5">
            <img class = "rounded " src="{{ item.image.url }}" width="200" height="200" alt="image">
            <h5 class="mt-3">{{ item.name }}</h5>
            <p>Price: {{ item.price }}</p>
            <p>{{ item.discription }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
